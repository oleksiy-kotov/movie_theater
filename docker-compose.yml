version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d movies_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: